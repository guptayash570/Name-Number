<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Number</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="heading">
        <h1>Name Number Generator</h1>
        <select name="option" id="option">
            <option value="a1" default> a=1 , b=2....</option>
            <option value="a0">a=0 , b=1....</option>
            <option value="ascii">ASCII Character</option>
          </select>
    </div>
    <div class="container">
        <div class="input-container">
            <h3>Input</h3>
            <input type="text" id="input" placeholder="Enter your name ..." autocomplete="off"> 
        </div>
        <div class="output-container">
            <h3>Output</h3>
            <div class="out"><h3 id="out"></h3></div>
        </div>
    </div>
    <div class="btn">
    <button id="btn" onclick="calculate()">Calculate</button>

    </div>
    <script src="/app.js"></script>
</body>
</html>
